<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="card">

  <div class="main">
    <div class="pic">
    <img src="images/image-equilibrium.jpg">
    </div>

    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="same-row">
    <p class="etext"><img class="etherium" src="images/icon-ethereum.svg"> 0.041 ETH</p>
    </div>
    <div class="same-row"><p><img class="etherium" src="images/icon-clock.svg"> 3 days left</p></div>
    <div class="line"></div>
    <div>
      <p><img class="profile" src="images/image-avatar.png"><span class="creator">Creation of </span><span class="creator-2">Jules Wyvern</span></p>
    </div>
  
  </div>
</div>
 <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jaff</a>.
  </div>
</body>
</html>
